<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/main.css">
    <title>Delicious Products</title>
</head>
<body>
    <header class="header">
        <div class="header_left">
            <a href="/" alt="logo" class="logo">
                <img src="img/logotip_var2.png" alt="logo" class="logo_img">
            </a>
        </div>
        <h1 class="site-title">Delicious Products</h1>
        <nav class="main-nav">
            <ul class="nav-list">
                <li class="nav-item"><a href='#products' class="nav-link">Продукты</a></li>
                <li class="nav-item"><a href='#contact' class="nav-link">Контакты</a></li>
                <li class="nav-item"><a href='#register' class="nav-link">Регистрация</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1 class="list">Список Товаров</h1>
        <ul class="product-list">
            <li class="product-item">
                <img src="img/apple.png" alt="Яблоко" class="product-image">
                <h2 class="product-name">Яблоко</h2>
                <p class="product-price">200 руб./кг</p>
            </li>
            <li class="product-item">
                <img src="img/banana.png" alt="Банан" class="product-image">
                <h2 class="product-name">Банан</h2>
                <p class="product-price">120 руб./кг</p>
            </li>
            <li class="product-item">
                <img src="img/carrot.png" alt="Морковь" class="product-image">
                <h2 class="product-name">Морковь</h2>
                <p class="product-price">250 руб./кг</p>
            </li>
            <li class="product-item">
                <img src="img/tomato.png" alt="Помидор" class="product-image">
                <h2 class="product-name">Помидор</h2>
                <p class="product-price">300 руб./кг</p>
            </li>
        </ul>
    </div>
    <section class="register" id="register">
        <div class="wrapper">
            <h2>Регистрация</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Имя">
                </div>
                <div class="input-box">
                    <input type="text" placeholder="Фамилия">
                </div>
                <div class="input-box">
                    <input type="email" placeholder="Email">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Пароль">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Подтверждение пароля">
                </div>
                <div class="input-box button">
                    <input type="submit" placeholder="Зарегистрироваться">
                </div>
                <div class="text">
                    <h3>Уже зарегистрированы? <a href='#'>Войти</a></h3>
                </div>
            </form>
        </div>
    </section>

    <h3 class="cont" id="contact">При возникновении вопросов:</h3>
    <footer class="footer">
        <img src="img/gmail.png" width="64px" height="64px" class="soc-icons">
    </footer>

    
</body>
</html>
